<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Transaction</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <style>
        .form-group{
            text-align:justify;
        }
    
        .login {
            margin-top:100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid justify-content-md-center login">
        <div class="row  justify-content-sm-center">
            <div class='col-sm-6'>
                <div class="card text-center">
                    <div class="card-header">
                        ITSA Bank
                    </div>
                    <div class="card-body">

                        <p class="card-text">Login to check your bank account</p>

                        <div class="container">
                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <form action = "programs">
                                        <div class="form-group">
                                            <label for="userId" >UserId</label>
                                            <input type="text" class="form-control" id="userId"  placeholder="Enter userId">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" >Password</label>
                                            <input type="password" class="form-control" id="password"  placeholder="Enter password ">
                                        </div>
                                        <button onclick="check()" type='submit'class="btn btn-primary">Login</button>

                                    </form>
                                </div>
                            </div>

                        </div>



                    </div>
                    <div class="card-footer text-muted">

                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
       
     
   

    function check(){
        var userid = document.getElementById('userId').value;
        sessionStorage.setItem("userId",userid);
    }

    </script>

</body>
</html>
