<div class="container-fluid justify-content-md-center">
    <div class="card text-center">
        <div class="card-header">
            Featured

        <div class="card-body">
            <h5 class="card-title">Transfer Your Miles</h5>
            <p class="card-text">Link your miles account to start</p>
            <p class="card-body">

                            <form  >
                                <div class="form-group">
                                    <label for="name" >Primary CardHolder</label>
                                    <input type="text" class="form-control" id="name" value="<USERNAME>" disabled>

                                    <label for="membershipNo" >Membership #</label>

<script>
    var isValidMembership = null;
    var membershipId = document.getElementById('membershipNo');

     async function getData(serviceURL){
        let requestParam= {
            header:{"content-type":"charset=UFT-8"},
            mode: 'cors',
            method: 'GET',
        }

        try{
            const response = await fetch(serviceURL, requestParam);

            if(response.status>=200 && response.status<300){
                data = await response.json();
                isValidMembership = response;
                console.log(isValidMembership);
            }

        }catch(error){
            console.log(error)
        }

    }

    var userId = 1;
    function validate(){
        var serviceURL = 'http://localhost:8091/membership?id='+ membershipId.value+'&userId='+userId;
        getData(serviceURL);
        sessionStorage.setItem("userId","1");
    }

</script>
